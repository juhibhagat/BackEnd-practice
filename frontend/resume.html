<!DOCTYPE html>
<html>
<head>
  <title>Resume Upload</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 400px;
      text-align: center;
    }

    .upload-box {
      border: 2px dashed #2563eb;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-box:hover {
      background: #eff6ff;
    }

    button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Upload Resume</h2>

    <form id="uploadForm">
      <div class="upload-box">
        <input type="file" name="resume" id="resumeInput" required />
      </div>

      <textarea 
        name="jobDescription" 
        placeholder="Paste Job Description here..."
        style="width:100%; height:100px; margin-bottom:15px;"
      ></textarea>

      <button type="submit">Upload</button>
    </form>

    <p id="message"></p>
  </div>

<script>
  const form = document.getElementById("uploadForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    const res = await fetch("http://localhost:5000/api/upload", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    document.getElementById("message").innerText = data.message;
  });
</script>

</body>
</html>
